<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1>Liste de tâches</h1>
            </a>
            <div class="d-flex" role="search">
                <a href="/task/create" type="button" class="btn btn-primary">Ajouter</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <ul class="list-group">
            {% if tasks %}
            {% for task in tasks %}
                <li class="list-group-item">
                    <label class="form-check-label" for="firstCheckbox"><b>{{ forloop.counter }}. {{ task.title }}</b></label>
                    {% if task.completed %}
                    <i class="bi bi-check-circle-fill text-success"></i>
                    {% endif %}
                    <p class="p-2"><i>{{task.description}}</i></p>
                    <a href="/task/update/{{ task.id }}" type="button" class="btn btn-primary">Modifier</a>
                    <form action="{% url 'task-delete' task.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                    </form>
                </li>
            </a>
            {% endfor %}
            {% else %}
            <h3 class="text-center">Vous n'avez aucune tâche, <a href="/task/create">ajouter</a>.</h3>
            {% endif %}
            
        </ul>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
