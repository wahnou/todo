<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .list-group-item:hover {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1>Modifier tâche</h1>
            </a>
            <div class="d-flex" role="search">
                <button type="button" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Titre</label>
                <input type="text" class="form-control" id="id_title" name="title" value="{{ task.title }}">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control" id="id_description" name="description">{{ task.description }}</textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="id_completed" name="completed" {% if task.completed %}checked{% endif %}>
                <label class="form-check-label" for="id_completed">Terminé</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
